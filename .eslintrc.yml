root: true

env:
  es6: true
  browser: true

parser: 'babel-eslint'

globals:
  $: true

extends:
  - airbnb-base

parserOptions:
  sourceType: module

rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  strict: 0
  global-require: 0
  func-names: 0
  no-console: 0
  import/no-unresolved: 0
  import/no-extraneous-dependencies: 0
  import/no-absolute-path: 0
